  <title>Example - D3Kit-Timeline</title>
    <style>
       .axis path{
         fill: none;
         stroke-width: 2px;
         stroke: #222;
       }
       .axis line{
         fill: none;
         stroke-width: 1px;
         stroke: #222;
       }
       .axis text{

       }
       path.link{

         font-size: 12px;
       }

</html>
